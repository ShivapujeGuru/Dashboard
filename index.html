<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <title>Dashboard</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="menu-icon">
                <i class="fa fa-bar header_menu">Ap</i>
            </div>

            <header class="header">
                <div class="search_bar">Search..</div>
                <div>login</div>
            </header>

            <aside class="sidenav">
                <div class="close-icon">
                    <i class="fa fa-times sidenav_brand"></i>
                </div>

                <ul class="list">
                    <li class="item">Item one</li>
                    <li class="item">Item two</li>
                    <li class="item">Item three</li>
                    <li class="item">Item four</li>
                    <li class="item">Iem five</li>
                </ul>
            </aside>

            <main class="main">
                <div class="main-header">
                    <div>Hello Showcase</div>
                    <div>View More</div>
                </div>
                <div class="main-overview">
                    <div class="overviewcard">
                        <div>Overview</div>
                        <div>Appy Card</div>
                    </div>
                    <div class="overviewcard">
                        <div>Overview</div>
                        <div>Lucky Card</div>
                    </div>
                    <div class="overviewcard">
                        <div>Overview</div>
                        <div>Offer Card</div>
                    </div>
                    <div class="overviewcard">
                        <div>Overview</div>
                        <div>Free Card</div>
                    </div>
                </div>
                <div class="main-cards">
                    <div class="card">Card One</div>
                    <div class="card">Card Two</div>
                    <div class="card">Card Three</div>
                </div>
                
            </main>
            <footer class="footer">
                <div>&copy;Copyright 2019</div>
                <div>Made with Appiness</div>
            </footer>
        </div>    

    </body>
</html>
